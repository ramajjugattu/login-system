<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secured Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2b3227; /* matches theme form bg */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(240, 214, 137, 0.3);
      text-align: center;
      color: #e2d8c3;
    }
    h2 {
      color: #f0d689;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 25px;
      background-color: #4f593f;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #6c7a56;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
    <p>This is a secured page. Only logged-in users can see this.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Redirect if not logged in
    const storedUser = localStorage.getItem("username");
    if (!storedUser) {
      alert("Please login first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("usernameDisplay").textContent = storedUser;
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("password");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
